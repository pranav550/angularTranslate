<div class="row align-items-center justify-content-center">

  <div class="col-md-8 ">
    <h2>
      {{ 'Addemployee' | translate }}  !
      <hr>
    </h2>
    <div class="form-group">
      <label for="name">{{ 'Name' | translate }}</label>
      <input type="text" class="form-control" [(ngModel)]="employee.Name" id="name">
    </div>
    <div class="form-group">
      <label for="email">{{ 'Email' | translate }}</label>
      <input type="input" class="form-control" [(ngModel)]="employee.Email" id="email">
    </div>
    <div class="form-group">
      <label for="phoneno">{{ 'PhoneNo' | translate }}</label>
      <input type="input" class="form-control" [(ngModel)]="employee.PhoneNo" id="phoneno">
    </div>
    <button type="button" (click)="addUsers(employee);" class="btn btn-success mr-1">{{ 'Submit' | translate }}</button>
    <button type="button" class="btn btn btn-secondary">{{ 'Cancel' | translate }}</button>
    <!-- {{employee|json}} -->
  </div>

</div>
